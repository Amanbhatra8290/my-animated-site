<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Animated Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    header {
      padding: 100px 20px;
    }
    h1 {
      font-size: 3em;
    }
    .btn {
      padding: 10px 20px;
      background-color: #38bdf8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .lottie {
      width: 300px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animate__animated animate__fadeInDown">Welcome to My Animated Website</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-1s">Built with love and code</p>
    <button class="btn animate__animated animate__pulse animate__infinite">Click Me</button>
    <div class="lottie">
      <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_u4yrau.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
  </header>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
